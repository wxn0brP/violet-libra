<!DOCTYPE html>
<html lang="en">

<head>
    <!-- include metadata -->
    <title>VIOLET LIBRA | Editor</title>
    <link rel="stylesheet" href="/js/cms/index.css">
    <link rel="stylesheet" href="/js/page/index.css">
</head>

<body>
    <textarea id="editor"></textarea>
    <aside id="sidebar">
        <label>
            Name:
            <input type="text" data-id="name">
        </label>
        <label>
            Name (Select existing):
            <select data-id="name-select"></select>
        </label>
        <label>
            Description:
            <textarea data-id="description"></textarea>
        </label>
        <label>
            <div>
                Private: <input type="checkbox" data-id="private">
            </div>
        </label>
        <label>
            Scheduled:
            <input type="datetime-local" data-id="scheduled">
        </label>
        <div>
            Tags:
            <div data-id="tags"></div>
        </div>
        <button data-id="save">Save</button>
        <button data-id="delete">Delete</button>
        <button data-id="load">Load</button>
    </aside>
    <div id="FD-message"></div>
    <div id="FD-prompt"></div>
    <script type="module" src="../js/cms/index.js"></script>
</body>

</html>
