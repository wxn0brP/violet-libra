<!DOCTYPE html>
<html lang="en">

<head>
    <!-- include metadata -->
    <title>VIOLET LIBRA - Login</title>
    <link rel="stylesheet" href="/js/page/index.css">
    <link rel="stylesheet" href="/js/page/page.css">
    <link rel="stylesheet" href="/js/page/login.css">
</head>

<body>
    <div id="app">
        <div class="login-container">
            <h1>Login to VIOLET LIBRA</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login">Username or Email:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div id="error-message" class="error" style="display: none;"></div>
            </form>
        </div>
    </div>
    <!-- include footer -->

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        function next() {
            let url = "/"
            if (urlParams.has("next")) {
                url = location.origin + "/" + urlParams.get("next");
            }
            window.location.href = url;
        }

        if (localStorage.getItem("authToken")) {
            next();
        }

        document.querySelector("#login-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const login = document.querySelector("#login").value;
            const password = document.querySelector("#password").value;
            const errorMessage = document.querySelector("#error-message");

            try {
                const response = await fetch("/api/account/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ login, password })
                });

                const data = await response.json();

                if (data.err) {
                    errorMessage.textContent = data.msg;
                    errorMessage.style.display = "block";
                } else {
                    localStorage.setItem("authToken", data.token);
                    localStorage.setItem("userName", data.name);
                    next();
                }
            } catch (error) {
                errorMessage.textContent = "An error occurred. Please try again.";
                errorMessage.style.display = "block";
                console.error(error);
            }
        });
    </script>
</body>

</html>
